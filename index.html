<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>BGMI Tournament</title>
  </head>
  <body>
    <div class="containter-fluid">
        <div class="row">
            <div class="col-8 mx-auto">
                <div class="col-12 mb-3 text-centre mx-auto">
                    <h2>BGMI TEAMS 2024 </h2>
                </div>
                <div class="row">
                    {% for i in data %}
                    <div class="col-12 border border-3 py-2 my-1">
                        <h5>Team Name: {{ i['teamName'] }}</h5><br>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Discord</th>
                                <th scope="col">BGMI</th>
                                <th scope="col">Roll Number</th>
                                <th scope="col"> </th>
                              </tr>
                            </thead>
                            <tbody>
                                {% for j in i['members'] %}
                              <tr id=" {{ j[0] }} ">
                                <td>{{ j[0] }}</td>
                                <td>{{ j[1] }}</td>
                                <td>{{ j[2] }}</td>
                                <td><i class="bi bi-trash" id=" {{ j[0] }} " style="color: rgb(202, 17, 17); font-weight: 900; cursor: pointer;" onclick="deleteMember(this.id)"></i></td>
                              </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                    </div>
                    {% endfor %}


                </div>

            </div>
        </div>
    </div>

    





    <script src="/static/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
